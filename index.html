<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/e7e588ae48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiarama</title>
</head>
<body>
    <header class="header">
        <!-- The following SVG is the gradient for the icons-->
        <svg width="0" height="0">
            <radialGradient id="rg" r="150%" cx="30%" cy="107%">
              <stop stop-color="#FDCA40" offset="0" />
              <stop stop-color="#F1E3F3" offset="0.35" />
              <stop stop-color="#99EDCC" offset="0.5" />
              <stop stop-color="#5DA9E9" offset="0.8" />
              <stop stop-color="#006D77" offset="0.9" />
            </radialGradient>
          </svg>
        <div class="headerBG"></div>
        <div class="logo">
            <div class="logoLetter"><img style="height: 200%; left: -20%;" src="images/logoImages/logoT.svg" alt="T"></div>
            <div class="logoLetter"><img style="height: 200%; left: 40%;" src="images/logoImages/logoI.svg" alt="I"></div>
            <div class="logoLetter"><img style="height: 100%; left: -20%;" src="images/logoImages/logoA.svg" alt="A"></div>
            <div class="logoLetter"><img style="height: 100%; left: -10%;" src="images/logoImages/logoR.svg" alt="R"></div>
            <div class="logoLetter"><img style="height: 100%; left: -40%;" src="images/logoImages/logoA2.svg" alt="A"></div>
            <div class="logoLetter"><img style="height: 100%; left: -30%;" src="images/logoImages/logoM.svg" alt="M"></div>
            <div class="logoLetter"><img style="height: 100%; left: -20%;" src="images/logoImages/logoA3.svg" alt="A"></div>
        </div>
        <div class="arrowContainer"><div class="headerArrow" onClick="document.getElementById('footer').scrollIntoView({behaviour:'smooth'});"></div><div class="headerArrowRipple"></div></div>
    </header>
    <article class="main">
        <section class="aboutMe">
           <div style="margin: auto;">
            <i class="fas fa-info fa-6x icon aboutMeIcon"></i>
        </div>
        </section>
        <div class="sectionLine"></div>
        <section class="skills">
            <div style="margin: auto;">
                <i class="fas fa-paint-brush fa-5x icon skillsIcon"></i></div>

        </section>
        <div class="sectionLine"></div>
        <section class="interests">
            <div style="margin: auto;">
                <i class="fas fa-heartbeat fa-5x icon interestsIcon"></i>
            </div>

        </section>
    </article>
    <footer>
        <div class="footerLine" id="footer"></div>
    </footer>
</body>
</html>
